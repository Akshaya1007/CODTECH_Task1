<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Application</title>
    
</head>
<body>
    <div class="quiz-container">
        <div class="timer">Time Left: <span id="time">60</span>s</div>
        <h1>QUIZ</h1>
        <div class="question">What is the capital of France?</div>
        <ul class="options">
            <li><button onclick="checkAnswer(this, 'A')">A. Berlin</button></li>
            <li><button onclick="checkAnswer(this, 'B')">B. Madrid</button></li>
            <li><button onclick="checkAnswer(this, 'C')">C. Paris</button></li>
            <li><button onclick="checkAnswer(this, 'D')">D. Rome</button></li>
        </ul>
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
